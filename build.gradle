/**
 * It provides tasks to compile Java source code, run unit tests, create Javadoc and create a JAR file. 
 */
apply plugin: 'java'

/**
 * Java project has a version and a target JRE on which it is compiled. The version and sourceCompatibility property can be set
 */
version = 0.1
sourceCompatibility = 1.8

/**
 * SourceSets can be used to specify a different project structure.
 * For example, the sources are stored in a src folder rather than in src/main/java.
 */
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
	
   test {
      java {
         srcDir 'test'
      }
   }
}

/**
 * Jcenter is for resolving your dependencies.
 */
repositories {
   jcenter()
}

/**
 * Dependency jar
 */
dependencies {
   compile 'org.slf4j:slf4j-api:1.7.25'
   testCompile 'junit:junit:4.12'
}

/**
 * If the artifact is an executable Java application, the MANIFEST.MF file must be aware of the class with the main method
 */
jar {
   manifest {
      attributes 'Main-Class': 'com.bank.App'
   }
}